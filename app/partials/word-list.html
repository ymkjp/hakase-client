<div class="container-fluid">
  <h2 class="text-center">Get frequent words and difficulty</h2>
  <div class="vertical-margins">
    <form id="target-form" name="targetForm" class="form-horizontal" ng-controller="TargetFormCtrl" ng-submit="submit()">
      <div class="row form-group form-group-lg" ng-class="{'has-error': targetForm.target_url.$dirty && targetForm.target_url.$invalid}">
        <label class="col-sm-2 control-label" for="target-url">URL</label>
        <div class="col-sm-8">
          <input id="target-url" name="target_url" type="url" class="form-control input-lg"
                 ng-model="target.url" placeholder="http://example.com/" autofocus required>
        </div>
        <button type="submit" class="btn btn-default btn-lg">Go!</button>&nbsp;<i
        ng-show="loading" class="fa fa-spinner fa-pulse fa-2x"></i>
      </div>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
      </div>
    </form>
  </div>

  <div ng-repeat="word in words" class="panel panel-default">
    <div class="panel-heading"><a href="{{word.target_url}}" target="_blank">{{word.target_url}}&nbsp;<i class="fa fa-external-link"></i></a></div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-6">
          <a href="{{word.target_url}}" target="_blank">
            <img class="media-object img-thumbnail" ng-src="http://capture.heartrails.com/large?{{word.target_url}}">
          </a>
        </div>
        <div class="col-sm-6">
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <caption>Document difficulty: {{word.readability.score | number:0}}<br>
                Language code: {{word.detected_languages[0].lang_code}} ({{ word.detected_languages[0].confidence | number:2 }})</li>
              </caption>
              <tr ng-repeat="frequent_word in word.frequent_words">
                <td>{{frequent_word.word}}</td>
                <td>{{frequent_word.count}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
